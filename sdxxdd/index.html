<script>
function shuffle(arr) {
  var i = arr.length, t, j;
  while (i) {
    j = Math.floor(Math.random() * i--);
    t = arr[i];
    arr[i] = arr[j];
    arr[j] = t;
  }
}
function randomSetImg() {
    var imgs = ["/sdxxdd/xuanshou/01.png",
                "/sdxxdd/xuanshou/02.png",

                "/sdxxdd/xuanshou/07.png"];
    shuffle(imgs);
    document.getElementById("img1").src=imgs[0];
    document.getElementById("img2").src=imgs[1];
    document.getElementById("img3").src=imgs[2];
}
$(document).ready(function() {
    randomSetImg();
} );

$(document).keypress(function(event) {
    switch(event.keyCode) {
    case 32:// 按下空格
    case 13:// 按下回车
        randomSetImg();

} );
$(document).dblclick(function(){

</script>
