<script>
var flag = Math.floor(Math.random() * 3) + 1;
var imgs = [["/sdxxdd/xuanshou/01.png", ["锦鲤","黄粱一梦","阿房一炬","浮华一世"]],
            ["/sdxxdd/xuanshou/02.png", ["鳐鱼","电掣风驰","爪黄飞电","电光石火"]],
            ["/sdxxdd/xuanshou/03.png", ["皮皮虾","乱世佳皮","久酿陈皮","千般画皮","义气哈皮"]],
            ["/sdxxdd/xuanshou/04.png", ["绿毛龟","不动如青山","素素千斤顶","头顶青青草"]],
            ["/sdxxdd/xuanshou/05.png", ["海马","马大哈","马小虎","马丽苏","马三鹿"]],
            ["/sdxxdd/xuanshou/06.png", ["河豚","燕瘦环肥","珠圆玉润","心宽体胖"]],
            ["/sdxxdd/xuanshou/07.png", ["小丑鱼","闭月羞花","明日黄花","笑靥如花","面若桃花"]]];

function shuffle(arr) {
  var i = arr.length, t, j;
  while (i) {
    j = Math.floor(Math.random() * i--);
    t = arr[i];
    arr[i] = arr[j];
    arr[j] = t;
  }
}
function randomSetImg() {
    shuffle(imgs);
    document.getElementById("img1").src=imgs[0][0];
    document.getElementById("img2").src=imgs[1][0];
    document.getElementById("img3").src=imgs[2][0];
    $("#txt1").text(imgs[0][1][flag+1]);
    $("#txt2").text(imgs[1][1][flag+1]);
    $("#txt3").text(imgs[2][1][flag+1]);
    flag = (flag+1) % 3;
}
$(document).ready(function() {
    randomSetImg();
} );

$(document).keypress(function(event) {
    switch(event.keyCode) {
    case 32:// 按下空格
    case 13:// 按下回车
        randomSetImg();
        break;
    }
} );
$(document).dblclick(function(){
  randomSetImg();
});
</script>
